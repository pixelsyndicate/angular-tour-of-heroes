<h3>All Heroes</h3>



<div class="form form-inline">

    <label class="">Hero name:</label> <input #heroName type="text" class="form-control mb-2 mr-sm-2" />
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="btn btn-success" (click)="add(heroName.value); heroName.value=''">add</button>
</div>


<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete  btn btn-sm btn-warning float-right" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>
</ul>
